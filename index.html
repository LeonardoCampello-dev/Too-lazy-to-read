<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container is-max-desktop">

        <div class="card mt-6">

            <div class="control mt-4">
                <label class="radio">
                  <input 
                    type="radio" 
                    name="language" 
                    value="pt-BR"
                    onchange="setLanguage(event)"
                  > Portuguese
                </label>

                <label class="radio">
                  <input 
                    type="radio" 
                    name="language" 
                    value="en"
                    onchange="setLanguage(event)"
                  > English
                </label>
            </div>

            <div class="card-image">

                <figure class="mt-6 is-square">
                    <img src="book.svg" class="book-image" alt="Book">
                </figure>

            </div>

            <div class="card-content">

                <h3 class="title is-3">Are you lazy? Let me read it to you ðŸ¦¥</h3>

                <div 
                    class="is-size-4 mb-5 text-box" 
                    contenteditable 
                    oninput="setText(event)"
                > Your text here
                </div>

                <button 
                    class="button is-success is-medium is-uppercase" 
                    onclick="speak()"
                > Speak
                </button>

                <button 
                    class="button is-info is-medium is-uppercase" 
                    onclick="clearText()"
                >Clear
                </button>
                
                <button 
                    class="button is-danger is-medium is-uppercase" 
                    onclick="stop()"
                >Stop
                </button>

            </div>

        </div>

        <div class="control mt-4">
            <div class="tags has-addons">
              <span class="tag is-dark">Built by</span>
              <span class="tag is-info">Leonardo Campello</span>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
