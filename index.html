<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lazy</title>

        <link rel="stylesheet" href="index.css">
        
    </head>
    
    <body>
        
        <div class="container">

            <img src="book.svg" alt="Book">

            <div class="text" contenteditable>Your text here</div>

            <div class="actions">

                <button class="speak">
                    Speak
                    <i class="material-icons">record_voice_over</i>
                </button>
    
                <button class="stop">
                    Stop
                    <i class="material-icons">pan_tool</i>
                </button>

            </div>



        </div>
        
        <script src="index.js"></script>
        
    </body>
</html>
